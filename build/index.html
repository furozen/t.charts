<html>
<head>
    <script src="./app.bundle.js"></script>
    <style>
        .test2dCanvasBorders {
            border: 1px solid #F00;
        }

        .test2dCanvas {
            border: 1px solid #eee;
            width: 100%;
            height: 300px;
            display: none;
        }

        canvas#canvasNarrowLong {
            height: 80px;
        }
    </style>
    <script>
      window.addEventListener('load', () => {
        // fill selector
        const selector = document.getElementById('selector');
        const fragment = document.createDocumentFragment();
        app.grapicsData.forEach((data, index) => {

          let text = `#${index + 1} - ${Object.keys(data.names).length} graphs`;
          let option = document.createElement('option');
          option.value = index;
          option.appendChild(document.createTextNode(text));
          fragment.appendChild(option);
        });
        selector.appendChild(fragment);
      })
    </script>
</head>
<style>
    .playground {
        position: relative;
        height: 500px;
        width: 100%;
        border: 1px solid lightgray;
    }

    .playground canvas.graphCanvas
    {
        width: 90%;
        height: 300px;
        position: absolute;
        left: 10%;
        top: 0px;
        //border: 1px solid lawngreen;
    }


    .playground canvas.narrowGraphCanvas
    {
        position: absolute;
        width: 100%;
        height: 80px;
        left: 0px;
        top: 400px;
        border: 1px solid lightgray;
        z-index: 10;
    }
    .playground div.overtownWindow{
        position: absolute;
        width: 100px;
        height: 80px;
        left: 100px;
        top: 400px;
        background: rgba(185, 206, 228, 0.33);
        border: 1px solid lightgray;
        z-index: 1000;
        border-left-width: 1em;
        border-left-color: rgba(185, 206, 228, 0.13);
        border-left-style: ridge;
        border-right-width: 1em;
        border-right-color: rgba(185, 206, 228, 0.13);
        border-right-style: groove;
        display: none;
    }

    .playground div.hintPanel{
        position: absolute;
        width: fit-content;
        min-width: 10%;
        height: 3.3em;
        background: white;
        border: 1px solid lightgray;
        border-radius: 0.5em;
        left: -100px;
        top: 35px;
        text-align: center;
        padding: 0.3em;
    }
    .playground div.hintPanel .date {
        font-family: sans-serif;
        font-size: 0.8em;
    }

    .playground div.hintPanel .dataRows {
        display: flex;
        margin-top: 0.3em;
    }
    .playground div.hintPanel .dataColumn {
        font-family: sans-serif;
        margin-left: 0.2em;
        margin-right: 0.2em;
    }
    .playground div.hintPanel .dataValue {
        font-size: 0.9em;
    }
    .playground div.hintPanel .dataLegend {
        font-size: 0.8em;
    }

    .playground canvas.xCoordCanvas {
        width: 90%;
        height: 50px;
        position: absolute;
        left: 10%;
        top: 300px;
    }

    .playground canvas.yCoordCanvas {
        height: 300px;
        width: 10%;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    .playground div.description {
        font-family: SANS-SERIF;
        padding-left: 1em;
        padding-right: 1em;
        position: absolute;
        left: 0px;
        top: 360px;
       /* border: 1px solid lightblue;*/
        width: 100%;
    }


    .graphHandler {
        border-radius: 1.5em;
        height: 1.5em;
        border: 1px solid gray;
        padding-left: 0.2em;
        padding-top: 0.2em;
        width: fit-content;
        display: inline-block;
        margin-left: 1em;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .graphHandler.on {
        background: lightgray;
    }

    .graphHandler span.graphName {
        font-family: SANS-SERIF;
        font-size: 0.8em;
        text-align: left;
        vertical-align: 0.3em;
        margin-right: 0.7em;
        padding-left: 0.4em;

    }

    .trigger {
        border-radius: 1em;
        width: 2em;
        height: 1em;
        padding: 0.1em;
        border: 1px solid lightgray;
        display: inline-block;
        background: white;
    }

    .trigger span {
        width: 1em;
        height: 1em;
        background-color: #FF0000;
        border-radius: 50%;
        display: inline-block;
        transition: transform 0.5s ease-in-out;
    }

    .trigger.on span {
        transform: translate(1em, 0);
        background-color: #00FF00;
    }

    .hide {
        display: none;
    }

</style>
<body>
<select id="selector" onchange="app.showGraphic(this.value)" onselect="app.showGraphic(this.value)"></select>

<div id="playground" class="playground">

</div>

<div id="playgroundTest" class="playground hide">
        <div id="graphHandlerTemplate" class="graphHandler" onclick="app.handlerClick(event)"><div class="trigger on" data-graph-index data-gp onclick="app.handleTrigger(event)"><span></span></div><span class="graphName">#GraphName</span></div>

</div>

</body>
</html>
